<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        let scale = 1;

        function mouseWheel(e, obj) {
            if(e.deltaY < 0) {      //마우스 휠을 위로
                scale -= 0.05;
            }
            else {                   //마우스 휠을 아래로
                scale += 0.05;
            }

            scale = Math.min(Math.max(0.1, scale), 3);  //확대 축소 범위 제한
            obj.style.transform = `scale(${scale})`;    //이미지 크기 조정
        }
    </script>
</head>
<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img id ="img" src = "images/apple.jpeg"  onwheel = "mouseWheel(event, this)">
</body>
</html>
